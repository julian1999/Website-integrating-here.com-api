/**
 * Switches the map type to a topographical map
 *
 * @param  {H.Map} map      A HERE Map instance within the application
 * @param   {H.service.Platform} platform    A stub class to access HERE services
 */



var coord = {
  lat: Number,
  lng: Number
}
var college = {
  lat: Number,
  lng: Number
}
var routeLine;
var startMarker;
var endMarker;
var already_run = false;
var bubbleExist = false;

function switchMapType(map, platform){
  var aerialMapTileService = platform.getMapTileService({
    type: 'aerial'
  });
  terrainMap = aerialMapTileService.createTileLayer(
    'maptile',
    'terrain.day',
    pixelRatio === 1 ? 256 : 512,
    'png8',
    {ppi: pixelRatio === 1 ? undefined : 320}
  );
  map.setBaseLayer(terrainMap);
}

function setUpClickListener(map) {
  // Attach an event listener to map display
  map.addEventListener('tap', function (evt) {
    var temp = map.screenToGeo(evt.currentPointer.viewportX,
            evt.currentPointer.viewportY);
    coord = temp;
    // Call calculateRoute() with the routing parameters,
    // the callback and an error callback function (called if a
    // communication error occurs):
    routingParameters.waypoint0 = "geo!" + coord.lat +"," + coord.lng;
    routingParameters.waypoint1 = "geo!" + college.lat +"," + college.lng;
    router.calculateRoute(routingParameters, onResult,
    function(error) {
    alert(error.message);
    });
    showAddr();
  });
}

/**
 * Boilerplate map initialization code starts below:
 */

//Step 1: initialize communication with the platform
var platform = new H.service.Platform({
  app_id: 'JjnuWtBcsmqUcn57XFDX',
  app_code: '3Oflgf350AlfeF00uzy4Eg',
  useHTTPS: true
});
var pixelRatio = window.devicePixelRatio || 1;
var defaultLayers = platform.createDefaultLayers({
  tileSize: pixelRatio === 1 ? 256 : 512,
  ppi: pixelRatio === 1 ? undefined : 320
});

//Center the map around UC San Diego
var map = new H.Map(document.getElementById('map'),
  defaultLayers.satellite.traffic,{
  center: {lat:32.877832, lng:-117.240637},
  zoom: 15,
  pixelRatio: pixelRatio
});

//Step 3: make the map interactive
// MapEvents enables the event system
// Behavior implements default interactions for pan/zoom (also on mobile touch environments)
var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

// Create the default UI components
var ui = H.ui.UI.createDefault(map, defaultLayers);
// Remove map settings as unnecessary
ui.removeControl('mapsettings');

// Now use the map as required...
switchMapType(map, platform);

// ROUTING ADDED

// Create the parameters for the routing request:
var routingParameters = {
  // The routing mode:
  'mode': 'fastest;car',
  // The start point of the route:
  'waypoint0': 'geo!32.8801,-117.2340',
  // The end point of the route:
  'waypoint1': 'geo!32.8851,-117.2350',
  // To retrieve the shape of the route we choose the route
  // representation mode 'display'
  'representation': 'display'
};

// Define a callback function to process the routing response:
var onResult = function(result) {
  var route,
    routeShape,
    startPoint,
    endPoint,
    linestring;
  if(result.response.route) {
  // Pick the first route from the response:
  route = result.response.route[0];
  // Pick the route's shape:
  routeShape = route.shape;

  // Create a linestring to use as a point source for the route line
  linestring = new H.geo.LineString();

  // Push all the points in the shape into the linestring:
  routeShape.forEach(function(point) {
    var parts = point.split(',');
    linestring.pushLatLngAlt(parts[0], parts[1]);
  });

  //remove the previous route if called more than once
  if(already_run === true){
    map.removeObjects([routeLine, startMarker, endMarker]);
  }

  // Retrieve the mapped positions of the requested waypoints:
  startPoint = route.waypoint[0].mappedPosition;
  endPoint = route.waypoint[1].mappedPosition;
  // Create a polyline to display the route:
  routeLine = new H.map.Polyline(linestring, {
    style: { strokeColor: 'red', lineWidth: 3 }
  });

  // Create a marker for the start point:
  startMarker = new H.map.Marker({
    lat: startPoint.latitude,
    lng: startPoint.longitude
  });

  // Create a marker for the end point:
  endMarker = new H.map.Marker({
    lat: endPoint.latitude,
    lng: endPoint.longitude
  });

  // Add the route polyline and the two markers to the map:
  map.addObjects([routeLine, startMarker, endMarker]);
  already_run = true;
  // Set the map's viewport to make the whole route visible:
  map.setViewBounds(routeLine.getBounds());
  }
};

// Get an instance of the routing service:
var router = platform.getRoutingService();


setUpClickListener(map);

var bubble2;

// Create the parameters for the reverse geocoding request:
function showAddr(){
  var reverseGeocodingParameters = {
    prox: '' + coord.lat + ',' + coord.lng + ',100',
    mode: 'retrieveAddresses',
    maxresults: 1
  };
// prox: '' + coord.lat + ',' + coord.lng + ',200',
  // Define a callback function to process the response:
  function onSuccess(result) {
    var location = result.Response.View[0].Result[0];
    if(bubbleExist){
      ui.removeBubble(bubble2);
    }
    
    // Create an InfoBubble at the returned location with
    // the address as its contents:
    var bubble1 = new H.ui.InfoBubble({
      lat: location.Location.DisplayPosition.Latitude,
      lng: location.Location.DisplayPosition.Longitude
     }, { content: location.Location.Address.Label });
    ui.addBubble(bubble1);
    bubble2 = bubble1;
    bubbleExist = true;

  };

  // Get an instance of the geocoding service:
  var geocoder = platform.getGeocodingService();

  // Call the geocode method with the geocoding parameters,
  // the callback and an error callback function (called if a
  // communication error occurs):
  geocoder.reverseGeocode(
    reverseGeocodingParameters,
    onSuccess,
    function(e) { alert(e); });
}
